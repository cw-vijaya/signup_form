<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up </title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>
<body>
   
    <div id="box">
            <h1 id="signup" style="text-align: center;"> Sign Up</h1>
        <br>
        <form id="form">
            <label > <b> Name: </b></label> <br>
            <input type="text" id="iusername"  placeholder="Enter Username" size=56  >
            <p id="ename"></p>
            <br>
            <br>
            <label ><b> Email: </b></label> <br>
            <input type="email" id="iemail"  placeholder="Enter Valid Email" size=56 required>
            <p id="eemail"></p>
            <br>
            <br>
            <label > <b>Password: </b> </label>
            <br>
            <div id="divpassword">
                <input type="password" id="ipassword" placeholder="Create Password" size=56 >
            <span>
            
                <i class="far fa-eye" id="togglePassword" onmousedown="show_p()" onmouseup="hide_p()"></i>
            </span>
            </div>
            
            <p id="epassword"></p>
            <br>
            <br>
            <label> <b>Confirm Password: </b></label> <br>
            <input type="password"  id="iconfirmpassword" placeholder="Reenter Password" size=56 >
            <p id="ecpassword"></p>

            <br>
            <br>
            <button type="sbutton" id="ibutton" onclick="successfully()" > SIGN UP</button>
        </form>
    </div>
    <script src="signup.js"></script>
    
</body>
</html>
